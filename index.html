    <link rel="stylesheet" href="./css/style.css">

    <script src="./script/main.js" defer></script>
  </head>
<body class="">
    <header class="bg-primary sticky-top">
        <div class="container row d-flex">
          <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="./Index.html" >Logo</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./Index.html">Home</a>
                  </li>

                  <input class="form-control me-2" id="searchFilter" type="search" placeholder="Search" aria-label="Search">

                </form>

        <div class="form-group col-sm-10 col-lg-8 mx-auto mb-5">

            <button class="btn btn-outline-primary my-2 my-sm-0" id="postBtn" type="submit">Publiser</button>
        </div>
    </main>
    <aside class="mt-5">
      <div id="outPost" class="col-sm-10 col-lg-8 mx-auto mb-5 ">You are not logged in. <a href="login.html">Log in</a></div>
